<ul>
<li><strong>Introduzione</strong></li>
<li><strong>Tipi induttivi</strong><br />
<em>Controllare la terminazione. Regole (intuitive) per il controllo della terminazione e implementazione in MiniAgda.</em></li>
<li><strong>Tipi co-induttivi</strong><br />

<h2>Introduzione</h2>
<p>Nei proof assistant, la totalità è necessaria per mantenere la <strong>consistenza</strong> del sistema: se, infatti, ammettiamo definizioni ricorsive non terminanti, si possono dimostrari teoremi falsi.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-coq">Unset Guard Checking<span class="token punctuation">.</span>
<span class="token keyword">Fixpoint</span> bad <span class="token punctuation">(</span>x <span class="token punctuation">:</span> nat<span class="token punctuation">)</span> <span class="token operator">:=</span> <span class="token number">1</span> <span class="token operator">+</span> <span class="token punctuation">(</span>bad x<span class="token punctuation">)</span><span class="token punctuation">.</span>

<span class="token keyword">Axiom</span> bad_ax <span class="token punctuation">:</span> <span class="token keyword">forall</span> x<span class="token punctuation">,</span> bad x <span class="token operator">=</span> <span class="token number">1</span> <span class="token operator">+</span> <span class="token punctuation">(</span>bad x<span class="token punctuation">)</span><span class="token punctuation">.</span>

<span class="token keyword">Theorem</span> n_neq_sn <span class="token punctuation">:</span> <span class="token keyword">forall</span> <span class="token punctuation">(</span>x<span class="token punctuation">:</span>nat<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token punctuation">(</span>x <span class="token operator">=</span> S x<span class="token punctuation">)</span> <span class="token operator">-></span> False<span class="token punctuation">.</span>
<span class="token keyword">Proof</span><span class="token punctuation">.</span> intros<span class="token punctuation">.</span>  induction x<span class="token punctuation">.</span>
  <span class="token operator">+</span> inversion H<span class="token punctuation">.</span>
  <span class="token operator">+</span> inversion H<span class="token punctuation">.</span>  <span class="token keyword">apply</span> IHx <span class="token keyword">in</span> H1<span class="token punctuation">.</span> assumption<span class="token punctuation">.</span>
<span class="token keyword">Qed</span><span class="token punctuation">.</span>

<span class="token keyword">Theorem</span> zero_eq_one<span class="token punctuation">:</span> <span class="token number">0</span> <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">.</span>
  assert <span class="token punctuation">(</span>bad <span class="token number">0</span> <span class="token operator">=</span> <span class="token number">1</span> <span class="token operator">+</span> <span class="token punctuation">(</span>bad <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span>
  <span class="token operator">+</span> <span class="token keyword">apply</span> bad_ax<span class="token punctuation">.</span>
  <span class="token operator">+</span> destruct bad<span class="token punctuation">;</span> simpl <span class="token keyword">in</span> H<span class="token punctuation">.</span>
    <span class="token operator">*</span> assumption<span class="token punctuation">.</span>
    <span class="token operator">*</span> <span class="token keyword">apply</span> n_neq_sn <span class="token keyword">in</span> H<span class="token punctuation">.</span> exfalso<span class="token punctuation">.</span> assumption<span class="token punctuation">.</span>
<span class="token keyword">Qed</span><span class="token punctuation">.</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="4" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>Introduzione</h2>
<p>Oltre ai motivi di consistenza logica, in un linguaggio con tipi dipendenti la <strong>totalità</strong> è necessaria anche per assicurare la terminazione della fase di type-checking.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"> <span class="token function">fooIsTrue </span><span class="token operator">:</span> foo == true
 fooIsTrue <span class="token operator">=</span> refl
</code></pre>
<p>Per mostrare che <code>refl</code> sia una dimostrazione del fatto che <code>foo == true</code>, Agda impiega il type checker per mostrare che <code>foo</code> sia effettivamente &quot;riscrivibile&quot; in <code>true</code>; se <code>foo</code> non termina, allora nemmeno il type-checker termina. Ci concentriamo su <strong>terminazione</strong> e <strong>produttività</strong>, ossia due criteri per decidere se permettere delle definizioni di funzione ricorsive e co-ricorsive in linguaggi totali.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="5" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>Tipi induttivi</h2>
<p>Esempio basilare in Coq</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-coq"><span class="token keyword">Inductive</span> Nat <span class="token punctuation">:</span> <span class="token keyword">Type</span> <span class="token operator">:=</span> 
  <span class="token operator">|</span> zero <span class="token punctuation">:</span> Nat 
  <span class="token operator">|</span> succ <span class="token punctuation">:</span> Nat <span class="token operator">-></span> Nat

<span class="token comment">(* ricorsione primitiva *)</span>
<span class="token keyword">Fixpoint</span> minus <span class="token punctuation">(</span>x y <span class="token punctuation">:</span> Nat<span class="token punctuation">)</span> <span class="token punctuation">:</span> Nat <span class="token operator">:=</span> 
  <span class="token keyword">match</span> x <span class="token keyword">with</span> 
  <span class="token operator">|</span> zero <span class="token operator">=></span> zero 
  <span class="token operator">|</span> succ x<span class="token operator">'</span> <span class="token operator">=></span> <span class="token keyword">match</span> y <span class="token keyword">with</span> 
               <span class="token operator">|</span> zero <span class="token operator">=></span> succ x<span class="token operator">'</span>
               <span class="token operator">|</span> succ y<span class="token operator">'</span> <span class="token operator">=></span> minus x<span class="token operator">'</span> y<span class="token operator">'</span> 
               <span class="token keyword">end</span>
  <span class="token keyword">end</span><span class="token punctuation">.</span>

<span class="token comment">(* termina? *)</span>
<span class="token keyword">Fixpoint</span> div <span class="token punctuation">(</span>x y <span class="token punctuation">:</span> Nat<span class="token punctuation">)</span> <span class="token punctuation">:</span>  Nat <span class="token operator">:=</span> z
<span class="token keyword">match</span> x <span class="token keyword">with</span> 
<span class="token operator">|</span> zero <span class="token operator">=></span> zero
<span class="token operator">|</span> succ x<span class="token operator">'</span> <span class="token operator">=></span> succ <span class="token punctuation">(</span>div <span class="token punctuation">(</span>minus x y<span class="token punctuation">)</span> y<span class="token punctuation">)</span>
<span class="token keyword">end</span><span class="token punctuation">.</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="6" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>Tipi induttivi</h2>
<p>...e in Agda</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token keyword">data</span> <span class="token class-name">Nat</span> <span class="token operator">:</span> <span class="token keyword">Set</span> <span class="token keyword">where</span> 
  <span class="token function">zero </span><span class="token operator">:</span> Nat 
  <span class="token function">succ </span><span class="token operator">:</span> Nat <span class="token operator">-></span> Nat 

<span class="token comment">-- ricorsione primitiva</span>
<span class="token function">minus </span><span class="token operator">:</span> Nat <span class="token operator">-></span> Nat <span class="token operator">-></span> Nat 
minus zero <span class="token operator">_</span> <span class="token operator">=</span> zero
minus <span class="token punctuation">(</span>succ x<span class="token punctuation">)</span> zero <span class="token operator">=</span> succ x
minus <span class="token punctuation">(</span>succ x<span class="token punctuation">)</span> <span class="token punctuation">(</span>succ y<span class="token punctuation">)</span> <span class="token operator">=</span> minus x y

<span class="token comment">-- termina?</span>
<span class="token function">div </span><span class="token operator">:</span> Nat <span class="token operator">-></span> Nat <span class="token operator">-></span> Nat 
div zero <span class="token operator">_</span> <span class="token operator">=</span> zero 
div <span class="token punctuation">(</span>succ x<span class="token punctuation">)</span> y <span class="token operator">=</span> succ <span class="token punctuation">(</span>div <span class="token punctuation">(</span>minus x y<span class="token punctuation">)</span> y<span class="token punctuation">)</span>
</code></pre>
<p>Le definizioni di <code>div</code> ovviamente terminano: vengono accettate?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="fact" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" class="fact" data-marpit-pagination="7" data-marpit-pagination-total="20" style="--paginate:true;--class:fact;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>no</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-coq">Cannot guess decreasing argument of <span class="token keyword">fix</span><span class="token punctuation">.</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token function">Termination checking failed for the following functions</span><span class="token operator">:</span>
  div
<span class="token function">Problematic calls</span><span class="token operator">:</span>
  div <span class="token punctuation">(</span>minus x y<span class="token punctuation">)</span> y
</code></pre>
<p>Coq e Agda basano il controllo della terminazione sulla sintassi e non sono pertanto in grado di catturare informazioni semantiche rilevanti.</p>
<p><em>&quot;The <strong>untyped</strong> approaches have some shortcomings, including the sensitivity of the termination checker to syntactical reformulations of the programs, and a lack of means to propagate size information through function calls.&quot;</em>  <a href="https://arxiv.org/abs/1012.4896">[A. Abel, MiniAgda]</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="8" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>Tipi induttivi: terminazione (in agda)</h2>
<p>Non tutte le funzioni ricorsive sono permesse: Agda, per esempio, accetta solo quegli schemi ricorsivi che riesce a dimostrare terminanti.</p>
<ul>
<li><strong>Ricorsione primitiva</strong><br />
Un argomento di una chiamata ricorsiva deve essere <em>esattamente</em> più piccola &quot;di un costruttore&quot;.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token function">plus </span><span class="token operator">:</span> Nat <span class="token operator">-></span> Nat <span class="token operator">-></span> Nat
plus zero    m <span class="token operator">=</span> m
plus <span class="token punctuation">(</span>suc n<span class="token punctuation">)</span> m <span class="token operator">=</span> suc <span class="token punctuation">(</span>plus n m<span class="token punctuation">)</span>
</code></pre>
<ul>
<li><strong>Ricorsione strutturale</strong><br />
Un argomento di una chiamata ricorsiva deve essere una <em>sottoespressione</em>.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token function">fib </span><span class="token operator">:</span> Nat <span class="token operator">-></span> Nat
  fib zero          <span class="token operator">=</span> zero
  fib <span class="token punctuation">(</span>suc zero<span class="token punctuation">)</span>    <span class="token operator">=</span> suc zero
  fib <span class="token punctuation">(</span>suc <span class="token punctuation">(</span>suc n<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">=</span> plus <span class="token punctuation">(</span>fib n<span class="token punctuation">)</span> <span class="token punctuation">(</span>fib <span class="token punctuation">(</span>suc n<span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre>
<p><a href="https://wiki.portal.chalmers.se/agda/ReferenceManual/Totality#Terminationchecking">[ref]</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="9" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>Sized-types: intuizione</h2>
<p>Sono un approccio <strong>tipato</strong>: annotiamo i tipi con una <em>size</em> (o <em>taglia</em>) che esprime un'informazione sulla dimensione dei valori di quel tipo. MiniAgda è &quot;la prima implementazione <em>matura</em> di un sistema con sized-types&quot;. <a href="https://arxiv.org/abs/1012.4896">[ref]</a></p>
<p>Per quanto riguarda la terminazione, l'idea di base è la seguente:</p>
<ul>
<li>Associamo una <em>taglia</em> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> ad ogni tipo induttivo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.873ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 828 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></svg></mjx-container>;</li>
<li>Controlliamo che la taglia diminuisca nelle chiamate ricorsive.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="10" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>Tipi induttivi sized: implementazione</h2>
<ul>
<li>
<p><strong>Altezza</strong><br />
L'<strong>altezza</strong> di un elemento induttivo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex;" xmlns="http://www.w3.org/2000/svg" width="5.816ex" height="1.661ex" role="img" focusable="false" viewBox="0 -694 2570.6 734"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mo" transform="translate(797.8,0)"><path data-c="2208" d="M84 250Q84 372 166 450T360 539Q361 539 377 539T419 540T469 540H568Q583 532 583 520Q583 511 570 501L466 500Q355 499 329 494Q280 482 242 458T183 409T147 354T129 306T124 272V270H568Q583 262 583 250T568 230H124V228Q124 207 134 177T167 112T231 48T328 7Q355 1 466 0H570Q583 -10 583 -20Q583 -32 568 -40H471Q464 -40 446 -40T417 -41Q262 -41 172 45Q84 127 84 250Z"></path></g><g data-mml-node="mi" transform="translate(1742.6,0)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 25 <li>
<p><strong>Parametricità</strong><br />
Le taglie sono utili sono durante il type checking e devono essere rimosse una volta concluso. Pertanto, i risultati di una funzione non devono essere dipendenti dalle taglie.</p>
</li>
<li>
<p><strong>Dot patterns</strong><br />
E' necessario utilizzare dei <em>pattern inaccessibili</em> per evitare la non-linearità del lato sinistro del pattern match.</p>
</li>
<li>
<p><strong>Size patterns</strong><br />

e="vertical-align: -0.462ex;" xmlns="http://www.w3.org/2000/svg" width="0.932ex" height="1.957ex" role="img" focusable="false" viewBox="0 -661 412 865"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D457" d="M297 596Q297 627 318 644T361 661Q378 661 389 651T403 623Q403 595 384 576T340 557Q322 557 310 567T297 596ZM288 376Q288 405 262 405Q240 405 220 393T185 362T161 325T144 293L137 279Q135 278 121 278H107Q101 284 101 286T105 299Q126 348 164 391T252 441Q253 441 260 441T272 442Q296 441 316 432Q341 418 354 401T367 348V332L318 133Q267 -67 264 -75Q246 -125 194 -164T75 -204Q25 -204 7 -183T-12 -137Q-12 -110 7 -91T53 -71Q70 -71 82 -81T95 -112Q95 -148 63 -167Q69 -168 77 -168Q111 -168 139 -140T182 -74L193 -32Q204 11 219 72T251 197T278 308T289 365Q289 372 288 376Z"></path></g></g></g></svg></mjx-container> e &quot;ricordarsi&quot; che <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.462ex;" xmlns="http://www.w3.org/2000/svg" width="4.73ex" height="1.957ex" role="img" focusable="false" viewBox="0 -661 2090.6 865"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(622.8,0)"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 <h2>Tipi induttivi sized: esempio</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token comment">-- Naturali *sized*</span>
<span class="token keyword">data</span> <span class="token class-name">SNat</span> <span class="token operator">:</span> Size <span class="token operator">-></span> <span class="token keyword">Set</span> <span class="token keyword">where</span>
  <span class="token function">zero </span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token function">i </span><span class="token operator">:</span> Size<span class="token punctuation">}</span> <span class="token operator">-></span> SNat <span class="token punctuation">(</span>↑ i<span class="token punctuation">)</span> <span class="token comment">-- In Agda l'operatore successore sulle taglie è ↑ </span>
  <span class="token function">succ </span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token function">i </span><span class="token operator">:</span> Size<span class="token punctuation">}</span> <span class="token operator">-></span> SNat <span class="token punctuation">(</span>i<span class="token punctuation">)</span> <span class="token operator">-></span> SNat <span class="token punctuation">(</span>↑ i<span class="token punctuation">)</span> 

<span class="token comment">--                                   | taglia sconosciuta (ω)</span>
<span class="token comment">--                                   v </span>
<span class="token function">minus </span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token function">i </span><span class="token operator">:</span> Size<span class="token punctuation">}</span> <span class="token operator">-></span> SNat i <span class="token operator">-></span> SNat ∞ <span class="token operator">-></span> SNat i
minus zero y <span class="token operator">=</span> zero
minus x zero  <span class="token operator">=</span> x
<span class="token comment">-- anche se `minus x y` ha una taglia strettamente minore di i, il tipo del</span>
<span class="token comment">-- risultato è SNat i (e questo caso, `minus x y`, è ben tipato per</span>
<span class="token comment">-- sottotipizzazione); in altre parole, l'informazione che in questo caso il</span>
<span class="token comment">-- risultato ha taglia strettamente minore di x è persa. </span>
minus <span class="token punctuation">(</span>succ x<span class="token punctuation">)</span> <span class="token punctuation">(</span>succ y<span class="token punctuation">)</span> <span class="token operator">=</span> minus x y 

<span class="token comment">-- Divisione euclidea *sized*</span>
<span class="token function">div </span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token function">i </span><span class="token operator">:</span> Size<span class="token punctuation">}</span> <span class="token operator">-></span> SNat i <span class="token operator">-></span> SNat ∞ <span class="token operator">-></span> SNat i
div zero y <span class="token operator">=</span> zero
div <span class="token punctuation">(</span>succ x<span class="token punctuation">)</span> y <span class="token operator">=</span> succ <span class="token punctuation">(</span>div <span class="token punctuation">(</span>minus x y<span class="token punctuation">)</span> y<span class="token punctuation">)</span>
<span class="token comment">-- Siccome x ha taglia `j&lt;i`, lo stesso vale anche per `minus x y`: la chiamata</span>
<span class="token comment">-- ricorsiva a `div` avviene sulla taglia `j` strettamente minore di `i`; questo</span>
<span class="token comment">-- permette di dimostrare la terminazione della funzione.</span>
</code></pre>
</section>

<h2>Tipi induttivi sized: esempio (2)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token keyword">data</span> <span class="token class-name">List</span> <span class="token punctuation">(</span><span class="token function">A </span><span class="token operator">:</span> <span class="token keyword">Set</span><span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token keyword">Set</span> <span class="token keyword">where</span>
  <span class="token function">nil </span><span class="token operator">:</span> List A 
  <span class="token function">cons </span><span class="token operator">:</span> A <span class="token operator">-></span> List A <span class="token operator">-></span> List A

<span class="token function">mapList </span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token function">A </span><span class="token operator">:</span> <span class="token keyword">Set</span><span class="token punctuation">}</span> <span class="token operator">-></span> <span class="token punctuation">{</span><span class="token function">B </span><span class="token operator">:</span> <span class="token keyword">Set</span><span class="token punctuation">}</span> <span class="token operator">-></span> <span class="token punctuation">(</span>A <span class="token operator">-></span> B<span class="token punctuation">)</span> <span class="token operator">-></span> List A <span class="token operator">-></span> List B
mapList f nil <span class="token operator">=</span> nil 
mapList f <span class="token punctuation">(</span>cons a x<span class="token punctuation">)</span> <span class="token operator">=</span> cons <span class="token punctuation">(</span>f a<span class="token punctuation">)</span> <span class="token punctuation">(</span>mapList f x<span class="token punctuation">)</span>

<span class="token keyword">data</span> <span class="token class-name">Rose</span> <span class="token punctuation">(</span><span class="token function">A </span><span class="token operator">:</span> <span class="token keyword">Set</span><span class="token punctuation">)</span> <span class="token operator">:</span> Size <span class="token operator">→</span> <span class="token keyword">Set</span> <span class="token keyword">where</span>
  <span class="token function">rose </span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token function">i </span><span class="token operator">:</span> Size<span class="token punctuation">}</span> <span class="token operator">-></span> A <span class="token operator">-></span> List <span class="token punctuation">(</span>Rose A i<span class="token punctuation">)</span> <span class="token operator">→</span> Rose A <span class="token punctuation">(</span>↑ i<span class="token punctuation">)</span>

<span class="token function">mapRose </span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token function">A </span><span class="token operator">:</span> <span class="token keyword">Set</span><span class="token punctuation">}</span> <span class="token operator">-></span> <span class="token punctuation">{</span><span class="token function">B </span><span class="token operator">:</span> <span class="token keyword">Set</span><span class="token punctuation">}</span> <span class="token operator">-></span> <span class="token punctuation">(</span>A <span class="token operator">-></span> B<span class="token punctuation">)</span> <span class="token operator">-></span> <span class="token punctuation">{</span><span class="token function">i </span><span class="token operator">:</span> Size<span class="token punctuation">}</span> <span class="token operator">-></span> Rose A i <span class="token operator">-></span> Rose B i
mapRose f <span class="token punctuation">(</span>rose a rs<span class="token punctuation">)</span> <span class="token operator">=</span> rose <span class="token punctuation">(</span>f a<span class="token punctuation">)</span> <span class="token punctuation">(</span>mapList <span class="token punctuation">(</span>mapRose f<span class="token punctuation">)</span> rs<span class="token punctuation">)</span>
</code></pre>
<p>Senza <em>sized-types</em>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token function">Termination checking failed for the following functions</span><span class="token operator">:</span>
  mapRose
<span class="token function">Problematic calls</span><span class="token operator">:</span>
  mapRose f
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="14" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>Tipi co-induttivi</h2>
<p>Nonostante sia necessaria la totalità, possiamo lo stesso &quot;osservare&quot; oggetti infiniti tramite la <em>co-induzione</em>, concetto duale all'induzione. L'esempio principale dei tipi co-induttivi è quello degli <em>stream</em>. Esempio basilare in Coq</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-coq"><span class="token keyword">CoInductive</span> Stream <span class="token punctuation">{</span>A<span class="token punctuation">:</span> <span class="token keyword">Type</span><span class="token punctuation">}</span> <span class="token punctuation">:</span> <span class="token keyword">Type</span> <span class="token operator">:=</span> cons <span class="token punctuation">{</span> hd<span class="token punctuation">:</span> A<span class="token punctuation">;</span> tail<span class="token punctuation">:</span> Stream <span class="token punctuation">}</span><span class="token punctuation">.</span>
<span class="token keyword">CoFixpoint</span> countFrom <span class="token punctuation">(</span>n<span class="token punctuation">:</span>nat<span class="token punctuation">)</span> <span class="token operator">:=</span> cons nat n <span class="token punctuation">(</span>countFrom <span class="token punctuation">(</span>n<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span> <span class="token comment">(* =*> (cons n (cons n+1 (cons n+2 (...)))) *)</span>
<span class="token keyword">Compute</span> hd <span class="token punctuation">(</span>countFrom <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">.</span> <span class="token comment">(* = 0 *)</span>
<span class="token keyword">Compute</span> hd <span class="token punctuation">(</span>tail <span class="token punctuation">(</span>countFrom <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span> <span class="token comment">(* = 1 *)</span>
<span class="token keyword">Compute</span> hd <span class="token punctuation">(</span>tail <span class="token punctuation">(</span>tail <span class="token punctuation">(</span>countFrom <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span> <span class="token comment">(* = 2 *)</span>
</code></pre>
<p>...e in Agda</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token keyword">record</span> <span class="token class-name">Stream</span> <span class="token punctuation">(</span><span class="token function">A </span><span class="token operator">:</span> <span class="token keyword">Set</span><span class="token punctuation">)</span> <span class="token operator">:</span> <span class="token keyword">Set</span> <span class="token keyword">where</span>
  coinductive
  <span class="token keyword">field</span>
    <span class="token function">head </span><span class="token operator">:</span> A
    <span class="token function">tail </span><span class="token operator">:</span> Stream A

<span class="token function">countFrom </span><span class="token operator">:</span> Nat <span class="token operator">-></span> Stream Nat 
head <span class="token punctuation">(</span>countFrom x<span class="token punctuation">)</span> <span class="token operator">=</span> x  <span class="token comment">-- Agda usa i co-patterns!</span>
tail <span class="token punctuation">(</span>countFrom x<span class="token punctuation">)</span> <span class="token operator">=</span> countFrom <span class="token punctuation">(</span>suc x<span class="token punctuation">)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="15" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>Tipi co-induttivi: produttività</h2>
<p>Non possiamo richiedere la <em>terminazione</em> di una funzione come <code>countFrom</code>; invece, richiediamo la <strong>produttività</strong>:<br />
<em>&quot;[...] we require productivity, which means that the next portion can always be produced in finite time. A simple criterion for productivity which can be checked syntactically is guardedness..&quot;</em> <a href="https://arxiv.org/pdf/1012.4896.pdf">[ref]</a></p>
<p>Possiamo immaginare il duale dell'altezza di un oggetto induttivo come la <strong>profondità</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="16" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h1>Produttività</h1>
<p>In Agda, il controllo della produttività di una funzione co-ricorsiva è basato<br />
sulla <em>guardedness</em> della definizione, ossia richiediamo che la definizione di<br />
una funzione (la parte destra) sia un (co-)costruttore e che ogni chiamata<br />
ricorsiva sia direttamente &quot;sotto&quot; esso.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="17" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;"></section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="18" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>Tipi co-induttivi</h2>
<p>Questa definizione è accettata per <em>guardedness</em>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token function">repeat </span><span class="token operator">:</span> <span class="token punctuation">(</span><span class="token function">A </span><span class="token operator">:</span> <span class="token keyword">Set</span><span class="token punctuation">)</span> <span class="token operator">-></span> <span class="token punctuation">(</span><span class="token function">a</span>:A<span class="token punctuation">)</span> <span class="token operator">-></span> Stream A 
repeat A a <span class="token operator">=</span> cons A a <span class="token punctuation">(</span>repeat A a<span class="token punctuation">)</span>
</code></pre>
<p>Questa dipende da <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.244ex" height="2.059ex" role="img" focusable="false" viewBox="0 -705 550 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g></g></g></svg></mjx-container>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token function">repeatf </span><span class="token operator">:</span> <span class="token punctuation">(</span><span class="token function">A </span><span class="token operator">:</span> <span class="token keyword">Set</span><span class="token punctuation">)</span> <span class="token operator">-></span> <span class="token punctuation">(</span><span class="token function">a</span>:A<span class="token punctuation">)</span> <span class="token operator">-></span> Stream A 
repeatf A a <span class="token operator">=</span> cons A a <span class="token punctuation">(</span>f repeat A a<span class="token punctuation">)</span>
</code></pre>
<p>se <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.244ex" height="2.059ex" role="img" focusable="false" viewBox="0 -705 550 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g></g></g></svg></mjx-container> è, esempio, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="3.468ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 1533 705"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mi" transform="translate(361,0)"><path data-c="1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></g><g data-mml-node="mi" transform="translate(890,0)"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mi" transform="translate(1235,0)"><path data-c="1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path></g></g></g></svg></mjx-container>, la definizione si riduce a sé stessa dopo una ricorsione:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>tail (repeat a) -&gt; tail (a :: tail repeat a) -&gt; tail repeat a -&gt; ...
</code></pre>
<p>se invece <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.244ex" height="2.059ex" role="img" focusable="false" viewBox="0 -705 550 910"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path></g></g></g></svg></mjx-container> mantiene la lunghezza dello stream o la incrementa, <code>repeatf</code> è<br />
produttiva; i controlli puramente sintattici, però, non possono catturare<br />
questo aspetto.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="2" data-paginate="true" data-theme="cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p" data-marpit-pagination="19" data-marpit-pagination-total="20" style="--paginate:true;--theme:cxso93zaqptsi3hshxrxzst0c6t48gikfg5wfo8rxf5p;">
<h2>Tipi co-induttivi: implementazione</h2>
<ul>
<li data-marpit-fragment="1">
<h2>Profondità</h2>
</li>
</ul>
<p>La <strong>profondità</strong> di un elemento coinduttivo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex;" xmlns="http://www.w3.org/2000/svg" width="5.816ex" height="1.661ex" role="img" focusable="false" viewBox="0 -694 2570.6 734"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g><g data-mml-node="mo" transform="translate(797.8,0)"><path data-c="2208" d="M84 250Q84 372 166 450T360 539Q361 539 377 539T419 540T469 540H568Q583 532 583 520Q583 511 570 501L466 500Q355 499 329 494Q280 482 242 458T183 409T147 354T129 306T124 272V270H568Q583 262 583 250T568 230H124V228Q124 207 134 177T167 112T231 48T328 7Q355 1 466 0H570Q583 -10 583 -20Q583 -32 568 -40H471Q464 -40 446 -40T417 -41Q262 -41 172 45Q84 127 84 250Z"></path></g><g data-mml-node="mi" transform="translate(1742.6,0)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></svg></mjx-container> è il <em>numero di<br />
co-costruttori</em> di <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.176ex" height="1.593ex" role="img" focusable="false" viewBox="0 -694 520 704"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g></g></svg></mjx-container>. Uno stream interamente costruito avrà profondità <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.407ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 622 454"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D714" d="M495 384Q495 406 514 424T555 443Q574 443 589 425T604 364Q604 334 592 278T555 155T483 38T377 -11Q297 -11 267 66Q266 68 260 61Q201 -11 125 -11Q15 -11 15 139Q15 230 56 325T123 434Q135 441 147 436Q160 429 160 418Q160 406 140 379T94 306T62 208Q61 202 61 187Q61 124 85 100T143 76Q201 76 245 129L253 137V156Q258 297 317 297Q348 297 348 261Q348 243 338 213T318 158L308 135Q309 133 310 129T318 115T334 97T358 83T393 76Q456 76 501 148T546 274Q546 305 533 325T508 357T495 384Z"></path></g></g></g></svg></mjx-container>.</p>
<ul>
<li data-marpit-fragment="2">
<h2>Taglia</h2>
</li>
</ul>
<p>Indiciamo quindi il tipo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.873ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 828 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></svg></mjx-container> con <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> ottenendo un tipo <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.613ex" height="1.879ex <h2>Tipi co-induttivi: produttività</h2>
<p>La funzione <code>repeat</code> con i sized-types:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-agda"><span class="token function">repeat</span><span class="token operator">:</span> Nat <span class="token operator">-></span> <span class="token punctuation">(</span><span class="token function">i</span>:Size<span class="token punctuation">)</span> <span class="token operator">-></span> NatStream i
repeat n <span class="token punctuation">(</span>$i<span class="token punctuation">)</span> <span class="token operator">=</span> cons i n <span class="token punctuation">(</span>repeat n i<span class="token punctuation">)</span>
</code></pre>
<p>Assumiamo che <code>repeat n i</code> produca uno stream <em>ben definito</em> di profondità <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container><br />

profondità <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.254ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 2322.4 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(822.2,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(1822.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container>.</p>
